<!DOCTYPE html>
<html>
<head>
<style>
p::first-letter {
    color: #ff0000;
    font-variant: small-caps;
}

div > p {
    background-color: yellow;
}
div{
margin: 30px auto;
}
</style>

<script type="text/javascript">
function alertFunction() {
    alert("I am an alert box!");
}
function countryFunction() {
    var x = document.getElementById("country").value;
    document.getElementById("demo").innerHTML = x;
}
function myFunction() {
	var x = document.querySelector('input[name = Gender]:checked').value;
    	document.getElementById("gen").innerHTML = x;
}
alertFunction();
</script>

</head>
<body>
<center>
<div>
<form>
	Select Country: <select id="country" name="Select Country" onchange="countryFunction()">
			  <option value="Nepal">Nepal</option>
			  <option value="India">India</option>
			  <option value="Pakistan">Pakistan</option>
			 </select><br>
	Choosed Country: <select name="Choosed Country">
			 <option id="demo" value="">Nepal</option>
			 </select><br>
	Gender:	
		<br>Male<input id="gender" type="radio" name="Gender" value="Male" onchange="myFunction()">
		Female<input id="gender" type="radio" name="Gender" value="Female"onchange="myFunction()"><br>
	
	Choosed Gender: <select name="Choosed Gender">
			 <option id="gen" value="">Male</option>
			 </select><br>
<p id="val"></p>
</form>

<center>
</div>
</body>
</html>
